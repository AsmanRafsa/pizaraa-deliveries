<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIZARAA DELIVERIES</title>
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="container">
          <div class="nav__container">
            <div class="nav__left">
              <img src="images/logo.svg" alt="logo for pizaraa deliveries" />
            </div>
            <div class="nav__center">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
              </ul>
            </div>
            <div class="nav__right">
              <ul>
                <li>
                  <img
                    src="images/shopping-cart.png"
                    alt="shopping-cart icon"
                    width="40"
                  />
                </li>
                <li>
                  <img
                    src="images/avatar.png"
                    alt="user profile avatar"
                    width="40"
                  />
                </li>
                <li><i class="fa-solid fa-bars-staggered"></i></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <section class="hero">
        <div class="hero__left">
          <p>Easy way to order your food</p>
          <h1>
            Choosing <span class="hero__left--orange">Healthy</span> &
            <span class="hero__left--orange">Fresh</span> Pizza
          </h1>
          <p>
            We offer the fastest and favorite pizza delivery services all of the
            country.Search for your favorite pizza topping here.
          </p>
          <div class="hero__search__search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <form>
            <input type="text" placeholder="Find Pizza Type">
            <button type="submit">Search</button>
        </form>
          </div>
          <div class="hero__left__stats">
            <div class="hero__left__stats--grey">
                <div>
                <img src="images/cutlery.png" alt="cutlery photo" width="100">
                </div>
                <p>500+ <br> restaurant</p>
            </div>
            <div class="hero__left__stats--grey">
                <div>
                <img src="images/fresh-pizza.png" alt="pizza image" width="100">
                </div>
                <p>200+ <br> pizza varieties</p>
            </div>
            <div class="hero__left__stats--grey">
                <div>
                <img src="images/star.png" alt="star image" width="100">
                </div>
                <p>(7.8) <br>10K Reviews</p>
            </div>
          </div>
        </div>
        <div class="hero__right">
            <div class="hero__right__large">
                <img src="images/hero-pizza.png" alt="">
            </div>
            <div class="hero__right__small">
                <img src="images/pizza-1.png" alt="pizza image" width="17g0">
                <img src="images/pizza-2.png" alt="pizza image" width="150">
                <img src="images/pizza-3.png" alt="pizza image" width="150">
                <img src="images/pizza-4.png" alt="pizza image" width="150">
            </div>
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
